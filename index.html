<!doctype <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cat Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	</style>
</head>
<body>
	<div id="root">
		<div id="content">
			<div id="buttons"></div>
			<div id="catArea">
				<img id="catPic" height="360" alt="cute cat"/>
				<h3 id="catName"></h3>
				<h5 id="catClicks"></h5>
				<button id="adminButton" onClick="view.adminClicked()">Admin</button>
				<form>
					<label>Name:</label><input type="text" name="name" /><br />
					<label>Clicks:</label><input type="text" name="clicks" /><br />
					<label>Pic URL:</label><input type="text" name="url" />
					<button onclick="view.cancelClicked()" type="reset">Cancel</button>
					<button id="saveButton" type="button">Save</button>
				</form>
			</div>
			<div id="adminArea"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
